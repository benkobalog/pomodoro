@(backendAddress: String)

@main("Pomodoro", backendAddress) {
    <script src='@routes.Assets.versioned("javascripts/main.js")' type="text/javascript"></script>
    <div class="row">
        <div class="col">
            <div class="card" id="pomodoro-timer-wrapper">
                <h2>
                    <div class="card-body text-center" id="pomodoro-timer">
                        <div class="progress my-3">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button"
                   class="btn btn-outline-success btn-lg btn-block"
                   id="start-button">Start</button>
        </div>
        <div class="col">
            <button type="button"
                   class="btn btn-outline-danger btn-lg btn-block"
                   id="stop-button">Stop</button>
        </div>
    </div>

    <div id="accordion">
    <div class="card mt-5">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0 text-center">
                <button class="btn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Toggle Last Pomodoros
                </button>
            </h5>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body" id="testmyshit">
                <!--<table class="table my-0">-->
                    <!--<thead>-->
                    <!--<tr>-->
                        <!--<th scope="col">Duration</th>-->
                        <!--<th scope="col">Started</th>-->
                        <!--<th scope="col">Finished</th>-->
                    <!--</tr>-->
                    <!--</thead>-->

                    <script type="text/javascript">
                      Main.render()
                    </script>
                <!--</table>-->
            </div>
        </div>
    </div>
    </div>
}
