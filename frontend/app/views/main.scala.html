@(title: String, email: Option[String])(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='@routes.Assets.versioned("javascripts/bootstrap.bundle.min.js")' type="text/javascript"></script>
        <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")'/>
    </head>
    <body>

        <div class="container" id="page-wrapper">
            <div class="collapse" id="navbarToggleExternalContent">
                settings()
            </div>

            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    Pomodoro
                </a>
                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarToggleExternalContent"
                        aria-controls="navbarToggleExternalContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                </button>
            </nav>

            @content
            @settings()

        </div>
    </body>
</html>
